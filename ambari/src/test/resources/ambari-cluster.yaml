name: Ambari driven cloud
services:
- type: io.brooklyn.ambari.AmbariCluster
  name: Ambari Cluster
  brooklyn.config:
    version: 2.0.1
    securityGroup: test-ambari
    ambariStackDefsUrls:
    - https://github.com/abajwa-hw/openldap-stack/archive/master.zip
    ambariConfigMap:
      hdfs-site:
        dfs.webhdfs.enabled: true
        dfs.permissions.enabled: false
      httpfs-site:
        httpfs.proxyuser.hue: '*'
        httpfs.proxyuser.hue.groups: '*'
      capacity-scheduler:
        yarn.scheduler.capacity.root.accessible-node-labels.default.capacity : '1'
        yarn.scheduler.capacity.root.accessible-node-labels.default.maximum-capacity : '1'
    initialSize: 3
    services:
    - FALCON
    - FLUME
    - GANGLIA
    - HBASE
    - HDFS
    - KAFKA
    - MAPREDUCE2
    - NAGIOS
    - OOZIE
    - PIG
    - SLIDER
    - SQOOP
    - STORM
    - TEZ
    - YARN
    - ZOOKEEPER
