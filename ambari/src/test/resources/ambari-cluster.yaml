location:
  aws-ec2:us-east-1:
    minRam: 8192
    osFamily: ubuntu
    osVersionRegex: 12.*
    securityGroup: test-ambari
services:
- type: io.brooklyn.ambari.AmbariCluster
  name: Ambari Cluster
  brooklyn.config:
    version: 2.0.1
    ambariConfigMap:
      hdfs-site:
        dfs.webhdfs.enabled: true
        dfs.permissions.enabled: false
      httpfs-site:
        httpfs.proxyuser.hue: '*'
        httpfs.proxyuser.hue.groups: '*'
    initialSize: 3
    services:
    - FALCON
    - FLUME
    - GANGLIA
    - HBASE
    - HDFS
    - KAFKA
    - KERBEROS
    - MAPREDUCE2
    - NAGIOS
    - OOZIE
    - PIG
    - SLIDER
    - SQOOP
    - STORM
    - TEZ
    - YARN
    - ZOOKEEPER
